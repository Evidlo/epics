<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BoilerConnect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/bootstrap.css" media="screen">
		<link rel="stylesheet" href="./css/bootswatch.min.css">
		<link rel="stylesheet" href="./css/epics.css">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="../js/bower_components/html5shiv/dist/html5shiv.js"></script>
			<script src="../js/bower_components/respond/dest/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="./index.html" class="navbar-brand">BoilerConnect</a>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../login/">Login</a></li>
					</ul>

				</div>
			</div>
		</div>
		
		<div class="progress progress-striped active">
			<div id="progress-bar" class="progress-bar" style="width: 0%"></div>
			<!--Simulate loading -->
			<script type="text/javascript">
			var loadingBar = document.getElementById('progress-bar');
				for (var i=0; i < 5; i++){
					window.setTimeout(function(){
						loadingBar.style.width = (20*(i)).toString()+"%";
						//TODO: ADD elements
					}, 1500);
				}

			window.setTimeout(function(){
				loadingBar.style.opacity = "0";
			}, 2500);

		</script>
		</div>

		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/bootswatch.js"></script>
	
	</body>
</html>
