			<!--Simulate loading -->
			<script type="text/javascript">
			
			window.onload = function(){
			    window.document.body.onload = init(); 
			};
			function init(){
				var loadingBar = document.getElementById('progress-bar');
				function update(i) {
					window.setTimeout(function(){
						loadingBar.style.width = (20 *(i + 1)).toString()+"%";
						var res = "result" + i.toString();
						document.getElementById(res).style.opacity = 1;
					}, 1500);
				}

				for (var i=0; i < 5; i++){
					update(i);
				}

				window.setTimeout(function(){
					loadingBar.style.opacity = "0";
				}, 5500);
		}
		
		</script>
